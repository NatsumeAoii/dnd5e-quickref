# A workflow to lint, minify, and deploy a static website to GitHub Pages
name: Lint, Build, and Deploy to GitHub Pages

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages-deploy-${{ github.ref }}"
  cancel-in-progress: false

jobs:
  lint:
    name: Run Code Linters
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run ESLint for JavaScript
        run: npx eslint .

      - name: Run Stylelint for CSS
        run: npx stylelint "**/*.css"

  build-and-deploy:
    needs: lint
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Minify and copy files
        run: |
          # Create the directory structure
          mkdir -p dist/css dist/js dist/themes dist/img

          # Minify and process assets
          npx html-minifier --input-dir . --output-dir dist --file-ext html --collapse-whitespace --remove-comments --remove-optional-tags
          npx terser ./js/quickref.js -c -m -o ./dist/js/quickref.js
          
          # Minify each CSS file individually to control the output name
          npx css-minify -f ./css/quickref.css -o ./dist/css/quickref.css
          npx css-minify -f ./css/icons.css -o ./dist/css/icons.css
          npx css-minify -f ./themes/baldurs-gate.css -o ./dist/themes/baldurs-gate.css
          npx css-minify -f ./themes/cyberpunk.css -o ./dist/themes/cyberpunk.css
          npx css-minify -f ./themes/dracula.css -o ./dist/themes/dracula.css
          npx css-minify -f ./themes/high-contrast.css -o ./dist/themes/high-contrast.css
          npx css-minify -f ./themes/nord.css -o ./dist/themes/nord.css
          npx css-minify -f ./themes/sepia.css -o ./dist/themes/sepia.css
          npx css-minify -f ./themes/solarized.css -o ./dist/themes/solarized.css
          npx css-minify -f ./themes/steampunk.css -o ./dist/themes/steampunk.css
          
          # Copy the theme manifest and all icon images
          cp themes/themes.json ./dist/themes/
          cp -r img/. ./dist/img/

          # Copy other assets
          cp favicon.ico ./dist/
          cp -r js/*.json ./dist/js/

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
