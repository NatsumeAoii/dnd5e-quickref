# A workflow to lint, minify, and deploy a static website to GitHub Pages
name: Lint, Build, and Deploy to GitHub Pages

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages-deploy-${{ github.ref }}"
  cancel-in-progress: false

jobs:
  # ---- NEW: LINTING JOB ----
  lint:
    name: Run Code Linters
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install linting dependencies
        run: npm install -g eslint stylelint stylelint-config-standard

      - name: Run ESLint for JavaScript
        run: eslint . --ext .js

      - name: Run Stylelint for CSS
        run: stylelint "**/*.css"

  # ---- MODIFIED: DEPLOYMENT JOB ----
  build-and-deploy:
    needs: lint 
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install minification tools
        run: npm install -g html-minifier css-minify terser

      - name: Minify HTML, CSS, and JS files
        run: |
          mkdir -p dist/css dist/js dist/themes
          html-minifier --input-dir . --output-dir dist --file-ext html --collapse-whitespace --remove-comments --remove-optional-tags
          css-minify --dir ./css --output ./dist/css
          css-minify --dir ./themes --output ./dist/themes
          terser ./js/quickref.js -c -m -o ./dist/js/quickref.js
          cp favicon.ico ./dist/
          cp -r js/*.json ./dist/js/

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
